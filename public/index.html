<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://use.fontawesome.com/24cdbc1e82.js"></script>
  </head>
  <body>
    <section id="sideMenu">
      <nav>
        <a href="#" class="active"><i class="fa fa-home"></i>Home</a>
        <a href="#"><i class="fa fa-sticky-note"></i>Applied History</a>
        <a href="#"><i class="fa fa-bookmark"></i>Jobs Bookmarks</a>
        <a href="#"><i class="fa fa-calendar"></i>Interview Schedule</a>
        <a href="#"><i class="fa fa-user-circle"></i>Profile</a>
        <a href="#"><i class="fa fa-cog"></i>Settings</a>
      </nav>
    </section>
    <header>
      <div class="search-area">
          <i class="fa fa-search"></i>
        <input type="text">
      </div>
      <div class="user-area">
        <a href="#" class="add">+ Add</a>
        <a href="#" class="notification"><i class="fa fa-bell-o"></i>
          <span class="circle">3</span>
        </a>
        <a href="#">
          <div class="user-img"></div>
          <i class="fa fa-caret-down"></i>
        </a>
      </div>
    </header>
  </body>
</html>
